site_name: TTRPG SRD
site_url: https://nemo-illusionist.github.io/ttrpg_srd_markdown/
site_description: System Reference Documents for tabletop role-playing games

docs_dir: docs

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Тёмная тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Светлая тема
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: ru
          name: Русский
          default: true
          build: true
        - locale: en
          name: English
          build: true
          theme:
            language: en
          nav_translations:
            Главная: Home
            Правовая информация: Legal Information
            Как играть: Playing the Game
            Создание персонажа: Character Creation
            Классы: Classes
            Обзор: Overview
            Варвар: Barbarian
            Бард: Bard
            Жрец: Cleric
            Друид: Druid
            Воин: Fighter
            Монах: Monk
            Паладин: Paladin
            Следопыт: Ranger
            Плут: Rogue
            Чародей: Sorcerer
            Колдун: Warlock
            Волшебник: Wizard
            Происхождение персонажа: Character Origins
            Черты: Feats
            Снаряжение: Equipment
            Заклинания: Spells
            Глоссарий правил: Rules Glossary
            Инструментарий: Gameplay Toolbox
            Магические предметы: Magic Items
            Монстры: Monsters
            "Монстры от А до Я": "Monsters A\u2013Z"
            Животные: Animals
  - search:
      lang:
        - ru
        - en

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - tables
  - attr_list

nav:
  - Главная: index.md
  - D&D:
      - SRD 5.2.1:
          - Правовая информация: dnd/srd-5.2/00_Legal.md
          - Как играть: dnd/srd-5.2/01_PlayingTheGame.md
          - Создание персонажа: dnd/srd-5.2/02_CharacterCreation.md
          - Классы:
              - Обзор: dnd/srd-5.2/03_Classes/00_Classes.md
              - Варвар: dnd/srd-5.2/03_Classes/01_Barbarian.md
              - Бард: dnd/srd-5.2/03_Classes/02_Bard.md
              - Жрец: dnd/srd-5.2/03_Classes/03_Cleric.md
              - Друид: dnd/srd-5.2/03_Classes/04_Druid.md
              - Воин: dnd/srd-5.2/03_Classes/05_Fighter.md
              - Монах: dnd/srd-5.2/03_Classes/06_Monk.md
              - Паладин: dnd/srd-5.2/03_Classes/07_Paladin.md
              - Следопыт: dnd/srd-5.2/03_Classes/08_Ranger.md
              - Плут: dnd/srd-5.2/03_Classes/09_Rogue.md
              - Чародей: dnd/srd-5.2/03_Classes/10_Sorcerer.md
              - Колдун: dnd/srd-5.2/03_Classes/11_Warlock.md
              - Волшебник: dnd/srd-5.2/03_Classes/12_Wizard.md
          - Происхождение персонажа: dnd/srd-5.2/04_CharacterOrigins.md
          - Черты: dnd/srd-5.2/05_Feats.md
          - Снаряжение: dnd/srd-5.2/06_Equipment.md
          - Заклинания: dnd/srd-5.2/07_Spells.md
          - Глоссарий правил: dnd/srd-5.2/08_RulesGlossary.md
          - Инструментарий: dnd/srd-5.2/09_GameplayToolbox.md
          - Магические предметы: dnd/srd-5.2/10_MagicItems.md
