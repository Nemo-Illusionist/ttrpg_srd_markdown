site_name: TTRPG SRD
site_url: https://nemo-illusionist.github.io/ttrpg_srd_markdown/
site_description: System Reference Documents for tabletop role-playing games

docs_dir: docs

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Тёмная тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Светлая тема
  features:
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.integrate

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: ru
          name: Русский
          default: true
          build: true
        - locale: en
          name: English
          build: true
          theme:
            language: en
          nav_translations:
            Главная: Home
            Правовая информация: Legal Information
            Как играть: Playing the Game
            Создание персонажа: Character Creation
            Классы: Classes
            Варвар: Barbarian
            Бард: Bard
            Жрец: Cleric
            Друид: Druid
            Воин: Fighter
            Монах: Monk
            Паладин: Paladin
            Следопыт: Ranger
            Плут: Rogue
            Чародей: Sorcerer
            Колдун: Warlock
            Волшебник: Wizard
            Происхождение персонажа: Character Origins
            Черты: Feats
            Снаряжение: Equipment
            Заклинания: Spells
            Глоссарий правил: Rules Glossary
            Инструментарий: Gameplay Toolbox
            Магические предметы: Magic Items
            Монстры: Monsters
            "Монстры от А до Я": "Monsters A\u2013Z"
            Животные: Animals
            Глоссарий: Glossary
            Термины: Terms
            "Заклинания (справочник)": "Spells (Reference)"
            "Магические предметы (справочник)": "Magic Items (Reference)"
            "Монстры (справочник)": "Monsters (Reference)"
            "Животные (справочник)": "Animals (Reference)"
            Способности: Abilities
            Приключения: Adventuring
            Бой: Combat
            Расы: Races
            Детали персонажа: Character Details
            Мультиклассирование: Multiclassing
            Состояния: Conditions
            Инструментарий мастера: Gamemastering Toolbox
            "D&D Конвертация в SRD 5.2.1": "D&D Converting to SRD 5.2.1"
  - search:
      lang:
        - ru
        - en

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

