name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "docs/**"
      - "mkdocs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-static-i18n

      - name: Copy source files to docs
        run: |
          mkdir -p docs/ru/dnd/srd-5.2/03_Classes docs/ru/dnd/srd-5.2/14_Glossary
          mkdir -p docs/en/dnd/srd-5.2/03_Classes docs/en/dnd/srd-5.2/14_Glossary
          cp -r src/dnd/srd-5.2/ru/* docs/ru/dnd/srd-5.2/
          cp -r src/dnd/srd-5.2/en/* docs/en/dnd/srd-5.2/

      - name: Build site
        run: mkdocs build --strict

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
