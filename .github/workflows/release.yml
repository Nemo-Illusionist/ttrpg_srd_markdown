name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build combined document
        run: |
          # Concatenate all markdown files from src/ except glossary
          # Files are sorted alphabetically to maintain order
          # Add empty line between files for proper heading recognition
          find src -name "*.md" ! -name "14_Glossary.md" | sort | while read f; do cat "$f"; echo; done > DND-SRD-5.2.1-RU.md

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra texlive-lang-cyrillic fonts-liberation

      - name: Convert to PDF
        run: |
          pandoc DND-SRD-5.2.1-RU.md \
            -o DND-SRD-5.2.1-RU.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Liberation Serif" \
            -V sansfont="Liberation Sans" \
            -V monofont="Liberation Mono" \
            -V geometry:margin=2cm \
            -V documentclass=report \
            -V lang=ru \
            --toc \
            --toc-depth=2 \
            -V toc-title="Содержание"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "D&D SRD 5.2.1 RU ${{ github.ref_name }}"
          body: |
            Русский перевод D&D System Reference Document 5.2.1

            ## Скачать
            - `DND-SRD-5.2.1-RU.md` — объединённый документ в формате Markdown
            - `DND-SRD-5.2.1-RU.pdf` — документ в формате PDF
          files: |
            DND-SRD-5.2.1-RU.md
            DND-SRD-5.2.1-RU.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
