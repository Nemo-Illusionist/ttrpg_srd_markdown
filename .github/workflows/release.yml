name: Build and Release

on:
  push:
    tags:
      - 'dnd-srd-v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build combined RU document
        uses: ./.github/actions/build-markdown
        with:
          source-dir: src/dnd/srd-5.2/ru
          output-file: DND-SRD-5.2.1-RU.md

      - name: Build combined EN document
        uses: ./.github/actions/build-markdown
        with:
          source-dir: src/dnd/srd-5.2/en
          output-file: DND-SRD-5.2.1-EN.md

      - name: Build combined SRD 5.1 EN document
        uses: ./.github/actions/build-markdown
        with:
          source-dir: src/dnd/srd-5.1/en
          output-file: DND-SRD-5.1-EN.md

      - name: Build Converting to SRD 5.2.1 EN document
        uses: ./.github/actions/build-markdown
        with:
          source-dir: src/dnd/converting-srd-5.2/en
          output-file: Converting-to-SRD-5.2.1-EN.md

      - name: Build Converting to SRD 5.2.1 RU document
        uses: ./.github/actions/build-markdown
        with:
          source-dir: src/dnd/converting-srd-5.2/ru
          output-file: Converting-to-SRD-5.2.1-RU.md

      - name: Build combined SRD 5.1 RU document
        uses: ./.github/actions/build-markdown
        with:
          source-dir: src/dnd/srd-5.1/ru
          output-file: DND-SRD-5.1-RU.md

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-extra texlive-lang-cyrillic fonts-liberation

      - name: Convert RU to PDF
        uses: ./.github/actions/build-pdf
        with:
          input-file: DND-SRD-5.2.1-RU.md
          output-file: DND-SRD-5.2.1-RU.pdf
          lang: ru
          toc-title: "Содержание"

      - name: Convert EN to PDF
        uses: ./.github/actions/build-pdf
        with:
          input-file: DND-SRD-5.2.1-EN.md
          output-file: DND-SRD-5.2.1-EN.pdf
          lang: en
          toc-title: "Table of Contents"

      - name: Convert SRD 5.1 EN to PDF
        uses: ./.github/actions/build-pdf
        with:
          input-file: DND-SRD-5.1-EN.md
          output-file: DND-SRD-5.1-EN.pdf
          lang: en
          toc-title: "Table of Contents"

      - name: Convert Converting to SRD 5.2.1 EN to PDF
        uses: ./.github/actions/build-pdf
        with:
          input-file: Converting-to-SRD-5.2.1-EN.md
          output-file: Converting-to-SRD-5.2.1-EN.pdf
          lang: en
          toc-title: "Table of Contents"

      - name: Convert Converting to SRD 5.2.1 RU to PDF
        uses: ./.github/actions/build-pdf
        with:
          input-file: Converting-to-SRD-5.2.1-RU.md
          output-file: Converting-to-SRD-5.2.1-RU.pdf
          lang: ru
          toc-title: "Содержание"

      - name: Convert SRD 5.1 RU to PDF
        uses: ./.github/actions/build-pdf
        with:
          input-file: DND-SRD-5.1-RU.md
          output-file: DND-SRD-5.1-RU.pdf
          lang: ru
          toc-title: "Содержание"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "D&D SRD — RU + EN ${{ github.ref_name }}"
          body: |
            D&D System Reference Documents

            ## SRD 5.2.1
            - `DND-SRD-5.2.1-RU.md` — Markdown (русский)
            - `DND-SRD-5.2.1-RU.pdf` — PDF (русский)
            - `DND-SRD-5.2.1-EN.md` — Markdown (English)
            - `DND-SRD-5.2.1-EN.pdf` — PDF (English)

            ## SRD 5.1
            - `DND-SRD-5.1-RU.md` — Markdown (русский)
            - `DND-SRD-5.1-RU.pdf` — PDF (русский)
            - `DND-SRD-5.1-EN.md` — Markdown (English)
            - `DND-SRD-5.1-EN.pdf` — PDF (English)

            ## Converting to SRD 5.2.1 / Переход на SRD 5.2.1
            - `Converting-to-SRD-5.2.1-RU.md` — Markdown (русский)
            - `Converting-to-SRD-5.2.1-RU.pdf` — PDF (русский)
            - `Converting-to-SRD-5.2.1-EN.md` — Markdown (English)
            - `Converting-to-SRD-5.2.1-EN.pdf` — PDF (English)
          files: |
            DND-SRD-5.2.1-RU.md
            DND-SRD-5.2.1-RU.pdf
            DND-SRD-5.2.1-EN.md
            DND-SRD-5.2.1-EN.pdf
            DND-SRD-5.1-RU.md
            DND-SRD-5.1-RU.pdf
            DND-SRD-5.1-EN.md
            DND-SRD-5.1-EN.pdf
            Converting-to-SRD-5.2.1-RU.md
            Converting-to-SRD-5.2.1-RU.pdf
            Converting-to-SRD-5.2.1-EN.md
            Converting-to-SRD-5.2.1-EN.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
